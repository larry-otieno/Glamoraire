<!DOCTYPE html>
<html>
    <head>
        <style>
            /* Global Styles */
            body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 0;
            }
          
            /* Cart Section Styles */
            #cart {
              background-color: #f9f9f9;
              padding: 20px;
            }
          
            #cart h1 {
              color: #333;
              font-size: 24px;
              margin-bottom: 10px;
            }
          
            #cart table {
              width: 100%;
              border-collapse: collapse;
            }
          
            #cart th, #cart td {
              border: 1px solid #ccc;
              padding: 10px;
              text-align: left;
            }
          
            #cart th {
              background-color: #f0f0f0;
            }
          
            /* Cart Item Styles */
            .cart-item {
              margin-bottom: 20px;
            }
          
            .cart-item img {
              width: 50px;
              height: 50px;
              margin-right: 10px;
            }
          
            .cart-item .product-name {
              font-size: 16px;
              font-weight: bold;
            }
          
            .cart-item .product-price {
              font-size: 14px;
              color: #666;
            }
          
            /* Update Cart Button Styles */
            .update-cart-btn {
              background-color: #4CAF50;
              color: #fff;
              padding: 10px 20px;
              border: none;
              border-radius: 5px;
              cursor: pointer;
            }
          
            .update-cart-btn:hover {
              background-color: #3e8e41;
            }
          
            /* Checkout Button Styles */
            .checkout-btn {
              background-color: #337ab7;
              color: #fff;
              padding: 10px 20px;
              border: none;
              border-radius: 5px;
              cursor: pointer;
            }
          
            .checkout-btn:hover {
              background-color: #23527c;
            }
          </style>
    </head>
    <body>
        <section id="cart">
            <h1>Shopping Cart</h1>
            <img src="Images/cart.jpeg">
            <ul>
              <li>Product 1 - $19.99</li>
              <li>Product 2 - $24.99</li>
              <li>Product 3 - $15.99</li>
            </ul>
            <p>Subtotal: $60.97</p>
            <a href="#" class="btn">Proceed to Checkout &#8594;</a>
          </section>
          <script src="navbar.js"></script>
    </body>
</html>
